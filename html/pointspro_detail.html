<!doctype html> 
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
<title>积分兑换</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/pointpro.css">
</head>
<body>
<header id="header" class="transparent">
  <div class="header-box">
    <div class="header-l"> <a onclick="WTback(this)" href="javascript:;"> <i class="back"></i> </a> </div>
    <div class="header-title">
    <h1>积分兑换</h1>
    </div>
  </div>
</header>
<div id="goods_detail_html" style="position: relative; z-index: 2;"></div>
<div  class="wtm-bottom-mask"></div>
	<div class="goods-detail-store">		
			<div class="store-name">	
				<span>兑换详情</span>
			</div>		
	</div>
<div class="wtm-main-box" style="margin-top:0px;background: white;">
  <div class="body-info" id="fixed-tab-pannel"></div>
</div>
<div id="goods_detail_spec_html" class="wtm-bottom-mask"></div>
<div id="voucher_html" class="wtm-bottom-mask"></div>
<div class="goods-detail-bottom"></div>
<script type="text/html" id="goods_detail">
<div class="goods-detail-top" style="position: relative">
		<div class="goods-detail-pic" id="mySwipe">
			<ul>
				
				<li><img src="<%=goods_content.pgoods_image %>" /></li>
				
			</ul>
		</div>
	
		
	</div>
<div class="goods-detail-item">
	<div class="goods-detail-name">
		<dl> 
			<dt><%=goods_content.pgoods_name%></dt>
			<dd></dd>
		</dl>
	</div>
	<div class="goods-detail-price">
		
		<dl>
			<dt><em><%=goods_content.pgoods_points%></em> 积分
			</dt>
			<dd>￥<%=goods_content.pgoods_price %></dd>
		</dl>
	
		<span class="sold">剩余：<%=goods_content.pgoods_storage %>件</span>
	</div>

	<div class="goods-detail-foot">

		<div class="buy-handle <%if(goods_content.pgoods_storage<1){%>no-buy<%}%>">
			
			<a href="javascript:void(0);" class="animation-up buy-now">立即兑换</a>
		</div>
	</div>
</script> 
<script type="text/html" id="goods_detail_sepc">
<div class="wtm-bottom-mask-bg"></div>
<div class="wtm-bottom-mask-block">
	<div class="wtm-bottom-mask-tip"></div>
	<div class="wtm-bottom-mask-top goods-options-info">
		<div class="goods-pic">
		<img src="<%=goods_content.pgoods_image %>"/>
	</div>
	<dl>
		<dt><%=goods_content.pgoods_name%></dt>
		<dd class="goods-price">
	
			积分兑换：<em><%=goods_content.pgoods_points%></em>积分
		
			<span class="goods-storage">库存：<%=goods_content.pgoods_storage%>件</span>
		</dd>
	</dl>
	<a href="javascript:void(0);" class="wtm-bottom-mask-close"><i></i></a>
</div>

<div class="goods-option-value">兑换数量
	<div class="value-box">
		<span class="minus">
			<a href="javascript:void(0);">&nbsp;</a>
		</span>
		<span>
			<input type="text" pattern="[0-9]*" class="buy-num" id="buynum" value="1"/>
		</span>
		<span class="add">
			<a href="javascript:void(0);">&nbsp;</a>
		</span>
	</div>
</div>
<div class="goods-option-foot">
	
	<div class="buy-handle <%if(goods_content.goods_storage<1){%>no-buy<%}%>">
		
		<a href="javascript:void(0);" class="buy-now" id="buy-now">立即兑换</a>
	</div>
</div>
</script> 


<script type="text/javascript" src="../js/zepto.min.js"></script> 
<script type="text/javascript" src="../js/api.js"></script>
<script type="text/javascript" src="../js/config.js"></script> 
<script type="text/javascript" src="../js/template.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../js/html/pointspro_detail.js"></script>
</body>
</html>
