<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
<title>商品搜索</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/base.css">
</head>
<body>
<header id="header" class="fixed">
	<div class="header-box">
		<div class="header-l">
			<a onclick="WTback(this)" href="javascript:;"><i class="back"></i></a>
		</div>
		<div class="header-inp">
			<i class="icon"></i>
			<input type="text" class="search-input" value="" oninput="writeClear($(this));" id="keyword" placeholder="请输入搜索关键词" maxlength="50" autocomplete="on" autofocus>
			<span class="input-del"></span>
		</div>
		<div class="header-r">
			<a id="header-nav" href="javascript:void(0);" class="search-btn"></a>
		</div>
	</div>
</header>

<!-- 全文搜索提示 begin -->
<div class="wtm-main-box mb-20" id="search_tip_list_container" style="display:none"></div>
<script type="text/html" id="search_tip_list_script">
<ul class="wtm-default-list">
<%for(i = 0; i < list.length; i++){%>
	<li><a onclick="WtOpenUrl(this)" url="<%=$buildUrl('keyword',list[i])%>"><%=list[i]%></a></li>
<%}%>
</ul>
</script>
<!-- 全文搜索提示 end -->

<div id="store-wrapper">
  <div class="wtm-search-box">
    <dl class="hot-keyword">
      <dt>热门搜索</dt>
      <dd id="hot_list_container"></dd>
    </dl>
    <dl>
      <dt><span class="ico-del"><a class="del-hisSearch" href="javascript:void(0);"></a></span>历史纪录</dt>
      <dd id="search_his_list_container"></dd>
    </dl>
  </div>
</div>
<div class="wtm-all-block item-goods" id="get_browse"></div>
<footer id="footer" class="bottom"></footer>
<script type="text/html" id="hot_list">
<ul>
<%for(i = 0; i < list.length; i++){%>
	<li><a onclick="WtOpenUrl(this)" url="<%=$buildUrl('keyword',list[i])%>"><%=list[i]%></a></li>
<%}%>
</ul>
</script>
<script type="text/html" id="search_his_list">
<ul>
<%for(i = 0; i < his_list.length; i++){%>
	<li><a onclick="WtOpenUrl(this)" url="<%=$buildUrl('keyword',his_list[i])%>"><%=his_list[i]%></a></li>
<%}%>
</ul>
</script>
<script type="text/html" id="browse_list">
<% if(goodsbrowse_list.length>0){%>
<div class="tit-bar"><span>我的足迹</span></div>
<ul class="goods-list">
        <% for (var i=0;i<goodsbrowse_list.length;i++){%>
        <li>
            <a href="goods_detail.html?goods_id=<%=goodsbrowse_list[i].goods_id%>">
                <div class="goods-pic"><img src="<%=goodsbrowse_list[i].goods_image_url%>"/></div>
                <dl class="goods-content">
                    <dt class="goods-name"><%=goodsbrowse_list[i].goods_name%></dt>
                    <dd class="goods-price">￥<em><%=goodsbrowse_list[i].goods_sale_price%></em></dd>
                </dl>
            </a>
        </li>
    <% } %>
</ul>
<%}%>
</script>
<script type="text/javascript" src="../js/api.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/template.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/simple-plugin.js"></script>
<script type="text/javascript" src="../js/html/search.js"></script>
</body>
</html>
