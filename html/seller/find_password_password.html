<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no"/>
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>重新设置密码</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../css/member.css">
</head>
<body>
<header id="header" class="fixed">
  <div class="header-box">
     <div class="header-l"> <a onclick="WTback(this)" href="javascript:;"> <i class="back"></i> </a> </div>
    <div class="header-title">
      <h1>重新设置密码</h1>
    </div>
  </div>
</header>
<div class="wtm-main-box fixed-Width">
  <div class="wtm-inp-con mt10">
    <form action="" method ="">
      <ul class="form-box">
        <li class="form-item">
          <h4>新密码</h4>
          <div class="input-box">
            <input type="text" placeholder="请输入6-20位密码" class="inp" name="password" id="password" oninput="writeClear($(this));"/>
            <span class="input-del"></span></div>
        </li>
      </ul>
      <div class="remember-form">
        <input id="checkbox" type="checkbox" checked="">
        <label for="checkbox">显示密码</label>
      </div>
      <div class="error-tips"></div>
      <div class="form-btn"><a href="javascript: void(0);" class="btn" id="completebtn">完成</a></div>
	  <div class="form-notes"></div>
    </form>
  </div>
  <input type="hidden" name="referurl">
</div>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/api.js"></script>
<script type="text/javascript" src="../../js/zepto.min.js"></script>  
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/simple-plugin.js"></script>
<script type="text/javascript" src="../../js/html/find_password_password.js"></script>
</body>
</html>
