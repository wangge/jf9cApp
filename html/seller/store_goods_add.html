<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
<title>发布商品</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../css/member.css">
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<link rel="stylesheet" type="text/css" href="../../css/seller.css">
</head>
<body>
<header id="header" class="fixed">
  <div class="header-box">
    <div class="header-l"> <a onclick="WTback(this)" href="javascript:;"> <i class="back"></i> </a> </div>
    <div class="header-title">
      <h1>发布商品</h1>
    </div>
    <div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="save"></i></a> </div>
  </div>
</header>
<div class="wtm-main-box">
  <form>
    <div class="wtm-inp-con">
      <ul class="form-box">
      	<li class="form-item">
          <h4>商品分类:</h4>
          <div class="input-box">
            <input name="area_info" type="text" class="inp" id="area_info" autocomplete="off" onchange="btn_check($('form'));" readonly/>
          </div>
        </li>
        <li class="form-item">
          <h4>商品名称:</h4>
          <div class="input-box">
            <input type="text" class="inp" name="g_name" id="g_name" autocomplete="off" oninput="writeClear($(this));"/>
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4>商品价格:</h4>
          <div class="input-box">
            <input type="tel" class="inp"  name="g_price"  id="g_price" autocomplete="off" oninput="writeClear($(this));"/>
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4>市场价:</h4>
          <div class="input-box">
            <input type="text" class="inp" name="g_marketprice" id="g_marketprice" autocomplete="off" oninput="writeClear($(this));" >
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4>PLUS价:</h4>
          <div class="input-box">
            <input type="text" class="inp" name="g_plusprice" id="g_plusprice" autocomplete="off" oninput="writeClear($(this));" >
            <span class="input-del"></span> </div>
        </li>
		 <li class="form-item">
          <h4>折扣:</h4>
          <div class="input-box">
            <input type="number" class="inp" readonly name="g_discount" id="g_discount" />
            <span class="input-del"></span> </div>
        </li>

		<li class="form-item upload-item">
          <h4>商品主图:</h4>
          <div class="input-box">
            <div class="wtm-upload">
              <a href="javascript:void(0);">
                <span><input type="button" hidefocus="true" size="1" class="input-file" id="file_011" name="file"></span>
                <p><i class="icon-upload"></i></p>
                      </a>
              <input type="hidden" name="image_body_0" id="image_body_0" value="">
            </div>
            <div class="wtm-upload">
              <a href="javascript:void(0);">
                <span><input type="button" hidefocus="true" size="1" class="input-file" id="file_012" name="file"></span>
                <p><i class="icon-upload"></i></p>
                      </a>
              <input type="hidden" name="image_body_1" id="image_body_1" value="">
            </div>
            <div class="wtm-upload">
              <a href="javascript:void(0);">
                <span><input type="button" hidefocus="true" size="1" class="input-file" id="file_013" name="file"></span>
                <p><i class="icon-upload"></i></p>
                      </a>
              <input type="hidden" name="image_body_2" id="image_body_2" value="">
            </div>
            <div class="wtm-upload">
              <a href="javascript:void(0);">
                <span><input type="button" hidefocus="true" size="1" class="input-file" id="file_014" name="file"></span>
                <p><i class="icon-upload"></i></p>
                      </a>
              <input type="hidden" name="image_body_3" id="image_body_3" value="">
            </div>
            <div class="wtm-upload">
              <a href="javascript:void(0);">
                <span><input type="button" hidefocus="true" size="1" class="input-file" id="file_015" name="file"></span>
                <p><i class="icon-upload"></i></p>
                      </a>
              <input type="hidden" name="image_body_4" id="image_body_4" value="">
            </div>
          </div>
       </li>
       <li class="form-item upload-item">
          <h4>主图短视频:</h4>
          <div class="input-box">
            <div class="wtm-upload"> <a href="javascript:void(0);"> <span>
              <input type="file" hidefocus="true" size="1" class="input-file" name="goods_video_file" id="goods_video_file">
              </span>
              <div id="pic_video" style="margin-left: 55px;"></div>
              <p><i class="icon-upload"></i></p>
              </a>
              <input type="hidden" name="video_file" id="video_file" value="">
            </div>
          </div>
        </li>
         <li class="form-item">
          <h4>商品库存:</h4>
          <div class="input-box">
            <input type="tel" class="inp" name="g_storage" id="g_storage" autocomplete="off" oninput="writeClear($(this));">
            <span class="input-del"></span> </div>
        </li>
         <li class="form-item">
          <h4>商家货号:</h4>
          <div class="input-box">
            <input type="tel" class="inp" name="g_serial" id="g_serial" autocomplete="off" oninput="writeClear($(this));">
            <span class="input-del"></span> </div>
         </li>
          <li class="form-item">
          <h4>物流费用:</h4>
          <div class="input-box">
            <input type="tel" class="inp" name="g_freight" id="g_freight" autocomplete="off" oninput="writeClear($(this));">
            <span class="input-del" ></span> </div>
         </li>
         <li class="form-item" style="font-size:0.5rem;" id="feeinfo">
         </li>
<li class="form-item" style="height: auto;">
          <h4>商品描述:</h4>
          <p><div class="input-box">
            <textarea name="g_body" id="g_body" style="border:1px solid #ccc; width:95%;" cols ="50" rows = "3"></textarea>
    </div></p>
        <p><div class="input-box" style="font-size: 0.5rem; height: 24px; color: #666; margin-top: 0.8rem">显示为文本，支持HTML，可视化请到PC版上编辑</div></p>
          </li>
		 </ul>
      </div>
      <div class="wtm-inp-con">
      <ul id="goodstate">
        <li style="font-size:0.6rem;padding-left:0.5rem;">商品状态：
          <input type="radio" class="inp" name="g_state" id="gs1" value=1 >
          &nbsp;立即发布&nbsp;
          <input type="radio" class="inp" name="g_state" id="gs0" value=0 >
          &nbsp;放入仓库</li>
      </ul>
      <div class="error-tips"></div>
      <div class="form-btn"><a class="btn" href="javascript:;">发布商品</a></div>

    </div>

  </form>
</div>
<script>window.FastClick = true;</script>
<script type="text/javascript" src="../../js/zepto.min.js"></script>
<script type="text/javascript" src="../../js/api.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common-seller.js"></script>
<script type="text/javascript" src="../../js/simple-plugin.js"></script>
<script type="text/javascript" src="../../js/iscroll.js"></script>
<script type="text/javascript" src="../../js/html/seller/store_goods_add.js"></script>
</body>
</html>
