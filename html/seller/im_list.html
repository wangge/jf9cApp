<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
<title>消息列表</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../css/chat.css">
<script src="html5plus://ready"></script>
</head>
<body>
<header id="header" class="fixed">
  <div class="header-box">
    <div class="header-l"> <a onclick="WTback(this)" href="javascript:;"> <i class="back"></i> </a> </div>
    <div class="header-title">
      <h1>消息列表</h1>
    </div>
  </div>
</header>
<div class="wtm-main-box">
  <ul class="wtm-message-list" id="messageList">
  </ul>
</div>
<script type="text/html" id="messageListScript">
<li><a onclick="WtOpenUrl(this)" url="seller_message.html">
    <div class="avatar">
        <img src="../../images/message.png">
        <% if (countnum > 0) {%>
		<sup></sup>
		<%}%>
    </div>
    <dl><dt>站内信</dt>
    <time style="color:#ef3c79"><% if (countnum > 0) {%>
		<%=countnum%>未读
		<%}%></time>
    <dd>系统通知、私信留言等</dd>
</dl>
    </a>
</li>
<% if (!isEmpty(list)) { %>
<% for (var k in list) { %>
    <li> <a onclick="WtOpenUrl(this)" url="im.html?t_id=<%=k%>&t_name=<%=list[k].u_name%>">
      <div class="avatar">
		<img src="<%=list[k].avatar%>"/>
		<% if (list[k].r_state == 2) {%>
		<sup></sup>
		<%}%>
	</div>
      <dl>
        <dt><%=list[k].u_name%></dt>
        <dd><%=list[k].t_msg%></dd>
      </dl>
      <time><%=list[k].time%></time>
      </a>
	  <a href="javascript:void(0)" t_id="<%=k%>" class="msg-list-del"></a>
	  </li>
<% } %>
<% } else { %>
        <li>
    <div class="avatar">
        <img src="../../images/im.png">
    </div>
    <dl><dt>即时消息</dt>
    <dd>目前没有最新消息</dd>
</dl>


</li>
<% } %>
</script>
<script type="text/javascript" src="../../js/api.js"></script>
<script type="text/javascript" src="../../js/zepto.min.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/template.js"></script>
<script type="text/javascript" src="../../js/common-seller.js"></script>
<script type="text/javascript" src="../../js/simple-plugin.js"></script>
<script type="text/javascript" src="../../js/html/seller/im_list.js"></script>
</body>
</html>
