<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
<title>商品管理</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../css/member.css">
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<link rel="stylesheet" type="text/css" href="../../css/seller.css">
</head>
<body>
<header id="header" class="fixed">
 <div class="header-box">
    <div class="header-l"> <a onclick="WTback(this)" href="javascript:;"><i class="back"></i></a></div>
    <div class="header-title">
      <h1>商品管理</h1>
    </div>
  </div>
</header>
<div class="wtm-main-box">
  <div class="wtm-order-search">
    <form>
      <span><input type="text" autocomplete="on" maxlength="50" placeholder="输入商品标题进行搜索" name="goods_key" id="goods_key" oninput="writeClear($(this));" >
      <span class="input-del"></span></span>
      <input type="button" id="search_btn" value="&nbsp;">
    </form>
  </div>
  <div id="fixed_nav" class="wtm-single-nav">
    <ul id="filtrate_ul" class="w20h">
      <li class="selected"><a href="javascript:void(0);" data-state="" id="onlinegoods">出售中</a></li>
      <li><a href="javascript:void(0);" data-state="offline" id="offlinegoods">仓库中</a></li>
      <li><a href="javascript:void(0);" data-state="lockup" id="illegalgoods">违规商品</a></li>
    </ul>
  </div>
  <div class="wtm-order-list">
    <ul id="order-list">
    </ul>
  </div>

</div>

<footer id="footer" class="bottom"></footer>
<script type="text/html" id="order-list-tmpl">
<% var goods_list = datas.goods_list; %>
<% if (goods_list.length > 0){%>
	<% for(var i = 0;i<goods_list.length;i++){


	%>
          <div class="wtm-order-item">
		  <div class="wtm-order-item-con">

					   <div class="goods-block">

							<div class="goods-pic">
								<img src="<%=goods_list[i].goods_image%>" style="border:solid 1px #ccc;padding:1px;"/>
							</div>
							<dl class="goods-content">
								<dt class="goods-name"><a onclick="WtOpenUrl(this)" url="../goods_detail.html?goods_id=<%=goods_list[i].goods_id%>"><%=goods_list[i].goods_name%></a></dt>
                                
                                <dd class="goods-price">￥<%=goods_list[i].goods_price%></dd>
								<dd class="goods-type">库存 <%=goods_list[i].goods_storage_sum%><!--<%=goods_list[i].goods_addtime%>-->
								</dd>
							</dl> 

							<div class="goods-subtotal">
								<a href="javascript:void(0);" goods_id="<%=goods_list[i].goods_commonid%>" class="btn edit-goods">编辑</a>
								<% if (goods_list[i].goods_state ==0){%>
								<a href="javascript:void(0);" goods_id="<%=goods_list[i].goods_commonid%>" class="btn online-goods">上架</a>
								<%}else if(goods_list[i].goods_state ==1){%>
								<a href="javascript:void(0);" goods_id="<%=goods_list[i].goods_commonid%>" class="btn offline-goods">下架</a>
								<%}else {%>
								禁售
								<%}%>

								<a href="javascript:void(0);" goods_id="<%=goods_list[i].goods_commonid%>" class="btn delete-goods" >删除</a>

							</div>

						</div>
				</div>
				</div>


	<%}%>
  <% if (hasmore) {%>
	<li class="loading"><div class="spinner"><i></i></div>数据读取中...</li>
	<% } %>
<%}else {%>
	<div class="wtm-norecord order">
		<div class="norecord-ico"><i></i></div>
		<dl>
			<dt>暂无数据</dt>
		</dl>
	</div>
<%}%>
</script>
<script type="text/javascript" src="../../js/zepto.min.js"></script>
<script type="text/javascript" src="../../js/template.js"></script>
<script type="text/javascript" src="../../js/api.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common-seller.js"></script>
<script type="text/javascript" src="../../js/simple-plugin.js"></script>
<script type="text/javascript" src="../../js/zepto.waypoints.js"></script>
<script type="text/javascript" src="../../js/html/seller/seller_goods_list.js"></script>
</body>
</html>
