<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no"/>
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
<title>找回密码</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../css/member.css">
<script src="html5plus://ready"></script>
</head>
<body>
<header id="header" class="fixed">
  <div class="header-box">
    <div class="header-l"><a onclick="WTback(this)" href="javascript:;"><i class="back"></i></a></div>
    <div class="header-title">
      <h1>找回密码</h1>
    </div>
  </div>
</header>
<div class="wtm-main-box fixed-Width">
  <div class="wtm-inp-con">
    <form action="" method ="">
      <ul class="form-box">
        <li class="form-item">
          <h4>手机号</h4>
          <div class="input-box">
            <input type="tel" placeholder="请输入已绑定的手机号" class="inp" name="usermobile" id="usermobile" oninput="writeClear($(this));" maxlength="11" autocomplete="off" />
            <span class="input-del"></span> </div>
        </li>

        <li class="form-item">
          <h4>验证码</h4>
          <div class="input-box">
            <input type="text" id="captcha" name="captcha" maxlength="4" size="10" class="inp" autocomplete="off" placeholder="输入4位验证码" oninput="writeClear($(this));" />
            <span class="input-del code"></span><a href="javascript:void(0);" id="refreshcode" class="code-img"><img border="0" id="codeimage" name="codeimage"></a>
            <input type="hidden" class="no-follow" captcha_key="captcha_key" id="codekey" name="codekey" value="">
          </div>
        </li>
        <li class="form-item">
          <h4>短信验证码</h4>
          <div class="input-box">
            <input type="text" pattern="[0-9]*" placeholder="请输入短信验证码" class="inp" name="mobilecode" id="mobilecode" oninput="writeClear($(this));" maxlength="6"/>
            <span class="input-del code"></span> <span class="code-countdown" style=" display: none;">
            <p>重新获取验证码</p>
            <p>(<em>59</em>s)</p>
            </span> <span class="code-again"><a href="javascript:void(0);" id="again">获取验证码</a></span> </div>
        </li>
      </ul>
      <div class="error-tips"></div>
      <div class="form-btn"><a href="javascript:void(0);" class="btn" id="find_password_btn">下一步</a></div>
      <div class="form-notes">提示：商家密码即是申请入驻的会员密码，如果该会员没有绑定手机号码，请联系平台客服进行处理</div>
    </form>
  </div>
  <input type="hidden" name="referurl">
</div>
<script type="text/javascript" src="../../js/api.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/zepto.min.js"></script>  
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/simple-plugin.js"></script>
<script type="text/javascript" src="../../js/html/find_password.js"></script>
</body>
</html>
