<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no"/>
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
<title>会员注册</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../css/member.css">
</head>
<body>
<header id="header" class="transparent">
  <div class="header-box">
    <div class="header-l"><a onclick="WTback(this)" href="javascript:;"><i class="back"></i></a></div>
    <div class="header-title">
      <h1>会员注册</h1>
    </div>
  </div>
</header>
<div class="wtm-main-box fixed-Width">
  <div class="wtm-inp-con">
	<div class="wtm-logo"><img id="logo_src" src="../../images/home_logo.png" width="100" /></div>
      <form action="" method ="">
      <ul class="form-box">
        <li class="form-item">
          <h4>手机号</h4>
          <div class="input-box">
            <input type="tel" placeholder="请输入手机号码" class="inp" name="usermobile" id="usermobile" oninput="writeClear($(this));" maxlength="11"/>
            <span class="input-del"></span></div>
        </li>
        <li class="form-item">
          <h4>验证码</h4>
          <div class="input-box">
            <input type="text" id="captcha" name="captcha" maxlength="4" size="10" class="inp" autocomplete="off" placeholder="请输入4位验证码" oninput="writeClear($(this));" />
            <span class="input-del code"></span>
            <a href="javascript:void(0);" id="refreshcode" class="code-img"><img border="0" id="codeimage" name="codeimage"></a>
          </div>
            <input type="hidden" class="no-follow" captcha_key="captcha_key" id="codekey" name="codekey" value="">
        </li>
        <li class="form-item">
          <h4>短信验证码</h4>
          <div class="input-box">
            <input type="text" pattern="[0-9]*" placeholder="请输入短信验证码" class="inp" name="mobilecode" id="mobilecode" oninput="writeClear($(this));" maxlength="6"/>
            <span class="input-del code"></span>
            <span class="code-countdown" style=" display: none;">
              <p>获取验证码</p>
              <p>（等待<em>59</em>秒后）</p>
            </span>
            <span class="code-again"><a href="javascript:void(0);" id="again">获取验证码</a></span>
          </div>
        </li>
        <li class="form-item">
          <h4>登录密码</h4>
          <div class="input-box">
            <input type="password" placeholder="请输入6-20位密码" class="inp" name="password" id="password" oninput="writeClear($(this));"/>
            <span class="input-del code-pwd"></span>
            <span class="code-show-pwd"></span>
          </div>
        </li>
      </ul>
      <div class="error-tips"></div>
      <div class="form-btn"><a href="javascript:void(0);" class="btn" id="refister_mobile_btn">注&nbsp;&nbsp;册</a></div>
      <div class="remember-form">
        <input id="checkbox" type="checkbox" checked="">
        <label for="checkbox">同意</label>
        <span><a onclick="WtOpenUrl(this)" url="document.html">注册协议</a>、<a onclick="WtOpenUrl(this)" url="privacy.html">隐私政策</a></span>
		<span class="forgot-r high" style="display: none"><a onclick="WtOpenUrl(this)" url="register.html">邮箱注册<i class="ico-r"></i></a>
		</span>
	 </div>
    </form>
  </div>
  <input type="hidden" name="referurl">
</div>
<script type="text/javascript" src="../../js/api.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/zepto.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/simple-plugin.js"></script>
<script type="text/javascript" src="../../js/html/register_mobile.js"></script>
</body>
</html>
