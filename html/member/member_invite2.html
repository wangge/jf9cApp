	apiready=function(){

    api.addEventListener({
        name: 'LoginTo'
    }, function(ret, err) {
        location.reload();
    });
}
	
		$(function(){
        var key = $api.getStorage('key');
        if (!key) {
            window.location.href = 'login.html';
            return;
        }
        //渲染list
        var load_class = new wtScrollLoad();
        load_class.loadInit({
            'url':MapiUrl + '/index.php?w=member_invite&t=invitetwo',
            'getparam':{'key':key},
            'tmplid':'list_model',
            'containerobj':$("#pointsloglist"),
            'iIntervalId':true
        });
    });
