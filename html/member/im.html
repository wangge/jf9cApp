<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
<title>消息详情</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../css/chat.css">
<script src="html5plus://ready"></script>
</head>
<body>
<header id="header" class="fixed">
  <div class="header-box">
    <div class="header-l"> <a onclick="WTback(this)" href="javascript:;"> <i class="back"></i> </a> </div>
    <div class="header-title">
      <h1>消息详情</h1>
    </div>
	<div class="header-r2"><a href="javascript:void(0)" class="into_shop" id="into_shop"><i></i>进店</a></div>
    <div class="header-r"><a href="javascript:void(0)" class="msg-log" id="chat_msg_log"><i></i>历史</a></div>
  </div>
</header>
<div class="wtm-chat-box">
  <div class="wtm-chat-con">
    <div class="margin-heigh"></div>
    <div id="chat_msg_html"> </div>
    <a href="javascript:void(0);" id="anchor-bottom"></a> </div>
  <div class="wtm-chat-bottom">
    <div class="chat-input-box">
	<span class="open-smile"><a href="javascript:void(0);" id="open_smile"></a>
	<div class="wtm-upload">
              <a href="javascript:void(0);" style="background-image: url('../../images/sendpic.png');background-size:100% auto;">
                <span><input type="buttom" name="_pic" id="_pic" class="input-file" size="1" hidefocus="true"></span>
               </a>
            </div>
	</span>
      <div class="input-box">
        <input type="text" id="msg"/>
        <a href="javascript:void(0);" id="submit" class="submit"></a> </div>
    </div>
    <div class="chat-smile-box hide" id="chat_smile">
      <ul>
      </ul>
    </div>
  </div>
</div>
<script type="text/javascript" src="../../js/zepto.min.js"></script>
<script type="text/javascript" src="../../js/api.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/simple-plugin.js"></script>
<script type="text/javascript" src="../../js/html/im.js"></script>
