<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<meta name="format-detection" content="telephone=no"/>

<title>提交验证码</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../css/member.css">
<script src="html5plus://ready"></script>
</head>
<body>
<header id="header" class="fixed">
  <div class="header-box">
    <div class="header-l"> <a onclick="WTback(this)" href="javascript:;"> <i class="back"></i> </a> </div>
    <div class="header-title">
      <h1>提交验证码</h1>
    </div>
    <div class="header-r"> <a id="header-nav" href="login.html" class="text">登录</a> </div>
  </div>
</header>
<div class="wtm-main-box fixed-Width">
  <div class="register-mobile-tip">
    <p>请输入<em id="usermobile"></em>收到的短信验证码</p>
  </div>
  <div class="wtm-inp-con">
    <form action="" method ="">
      <ul class="form-box mt5">
        <li class="form-item">
          <h4>短信验证</h4>
          <div class="input-box">
            <input name="mobilecode" type="text" class="inp" id="mobilecode" placeholder="请输入短信验证码证码！"  pattern="[0-9]*" maxlength="6" oninput="writeClear($(this));"/>
            <span class="input-del code"></span> <span class="code-countdown" style=" display: none;">
            <p>重新获取验证码</p>
            <p>(<em>59</em>s)</p>
            </span> <span class="code-again"><a href="javascript:void(0);" id="again">再次短信获取</a></span> </div>
        </li>
      </ul>
      <div class="error-tips"></div>
      <div class="form-btn"><a href="javascript:void(0);" class="btn" id="find_password_code">下一步</a></div>
    </form>
  </div>
  <input type="hidden" name="referurl">
</div>
<script type="text/javascript" src="../../js/api.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/zepto.min.js"></script>  
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../../js/html/find_password_code.js"></script>
</body>
</html>
