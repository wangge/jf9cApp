    </div>
  </div>
<div class="header-r"> <a onclick="WThome()" href="javascript:;"><i class="home"></i></a> </div>

<div class="wtm-main-box fixed-Width">
  <div class="wtm-inp-con">
    <form action="" method ="">
		<div class="wtm-logo"><img id="logo_src" src="../../images/home_logo.png" width="100" /></div>
      <ul class="form-box">
        <li class="form-item">
          <h4>账&#12288;户</h4>
          <div class="input-box">
            <input type="text" placeholder="用户名/邮箱/手机号码" class="inp" name="username" id="username"/>
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4>密&#12288;码</h4>
          <div class="input-box">
            <input type="password" autocomplete="off" placeholder="请输入登录密码" class="inp" name="pwd" id="userpwd" oninput="writeClear($(this));"/>
            <span class="input-del"></span> </div>
        </li>
      </ul>
      <div class="error-tips"></div>
      <div class="form-btn"><a href="javascript:void(0);" class="btn" id="loginbtn">登&nbsp;&nbsp;录</a></div>
      <div class="remember-form">
        <span class="hide"><input id="checkbox" type="checkbox" checked="" class="checkbox">
		  <label for="checkbox">七天自动登录</label></span>
		  <span class="high"><a onclick="WtOpenUrl(this)" url="login_mobile.html">手机短信登录<i class="ico-r"></i></a></span>
		  <span class="forgot-r"><a onclick="WtOpenUrl(this)" url="register_mobile.html">注册帐号</a><i class="line"></i><a onclick="WtOpenUrl(this)" url="find_password.html">忘记密码？</a>
		</span>
	 </div>
    </form>
