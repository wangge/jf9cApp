<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
<title>充值确认</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<link rel="stylesheet" type="text/css" href="../../css/cart.css">
<link rel="stylesheet" type="text/css" href="../../css/member.css">
</head>

<body>
<header id="header" class="fixed">
  <div class="header-box">
    <div class="header-l"><a href="recharge.html"><i class="back"></i></a></div>
    <div class="header-title">
      <h1>充值确认</h1>
    </div>
  </div>
</header>
<div class="wtm-main-box">
  <div class="wtm-inp-con" id="rechargeinfo">
    <script type="text/html" id="rechargeinfo-tmpl">
      <ul class="form-box">
        <li class="form-item">
          <h4>充值订单：</h4>
          <div class="txt-box">
			<%=pdinfo.pdr_sn %> </div>
        </li>
		<li class="form-item">
          <h4>充值金额：</h4>
          <div class="txt-box">
			<%=pdinfo.pdr_amount %>元</div>
        </li>
      </ul>

		<div class="form-btn">
		<a class="btn check-payment" href="javascript:void(0);" data-paySn="<%=pdinfo.pdr_sn %>" class="btn-l check-payment">确定充值<em>（￥<%=pdinfo.pdr_amount %>）</em></a></div>
	 </script>

  </div>


  <!--底部总金额固定层End-->
<div class="wtm-bottom-mask">
    <div class="wtm-bottom-mask-bg"></div>
    <div class="wtm-bottom-mask-block">
      <div class="wtm-bottom-mask-top">
        <p class="wtm-cart-num">本次交易需在线支付<em id="onlineTotal">0.00</em>元</p>
        <p style="display:none" id="isPayed"></p>
        <a href="javascript:void(0);" class="wtm-bottom-mask-close"><i></i></a> </div>
      <div class="wtm-inp-con wtm-inp-cart">
        <div class="wtm-pay">
          <div class="spacing-div"><span>在线支付方式</span></div>
          <div class="pay-sel">
            <label style="display:none">
              <input type="radio" name="payment_code" class="checkbox" id="alipay" autocomplete="off" />
              <span class="alipay">支付宝</span></label>
              <label style="display:none">
                <input type="radio" name="payment_code" class="checkbox" id="wxpay" autocomplete="off" />
                <span class="wxpay">APP微信</span></label>
          </div>
        </div>
        <div class="pay-btn"> <a href="javascript:void(0);" id="toPay" class="btn-l">确认充值</a> </div>
      </div>
    </div>
  </div>

</div>
<script>window.FastClick = true;</script>
<script type="text/javascript" src="../../js/zepto.min.js"></script>
<script type="text/javascript" src="../../js/template.js"></script>
<script type="text/javascript" src="../../js/api.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/simple-plugin.js"></script>
<script type="text/javascript" src="../../js/zepto.waypoints.js"></script>
<script type="text/javascript" src="../../js/html/order_pd_pay.js"></script>
<script type="text/javascript" src="../../js/html/rechargeinfo.js"></script>
</body>
</html>
