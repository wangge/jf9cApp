<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
<title>编辑收货地址</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../css/member.css">
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<script src="html5plus://ready"></script>
</head>
<body>
<header id="header" class="fixed">
  <div class="header-box">
    <div class="header-l"> <a onclick="WTback(this)" href="javascript:;"><i class="back"></i></a></div>
    <div class="header-title">
      <h1>编辑收货地址</h1>
    </div>
  </div>
</header>
<div class="wtm-main-box">
  <form>
    <div class="wtm-inp-con">
      <ul class="form-box">
        <li class="form-item">
          <h4>收货人姓名</h4>
          <div class="input-box">
            <input type="text" class="inp" name="true_name" id="true_name" autocomplete="off" oninput="writeClear($(this));"/>
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4>联系手机</h4>
          <div class="input-box">
            <input type="tel" class="inp" name="mob_phone" id="mob_phone" autocomplete="off" oninput="writeClear($(this));"/>
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4>地区选择</h4>
          <div class="input-box">
            <input type="text" class="inp" name="area_info" id="area_info" autocomplete="off" onchange="btn_check($('form'));" readonly/>
          </div>
        </li>
        <li class="form-item">
          <h4>详细地址</h4>
          <div class="input-box">
            <input type="text" class="inp" name="address" id="address" autocomplete="off" oninput="writeClear($(this));">
            <span class="input-del"></span> </div>
        </li>
        <li>
          <h4>默认地址</h4>
          <div class="input-box">
            <label>
              <input type="checkbox" name="is_default" id="is_default" value="1" />
              <span class="power"><i></i></span> </label>
          </div>
        </li>
      </ul>
      <div class="error-tips"></div>
      <div class="form-btn"><a class="btn" href="javascript:;">保存地址</a></div>
    </div>
  </form>
</div>
<script type="text/javascript" src="../../js/api.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/simple-plugin.js"></script>
<script type="text/javascript" src="../../js/iscroll.js"></script>
<script type="text/javascript" src="../../js/html/address_edit.js"></script>
</body>
</html>
