<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
<title>物流信息</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../css/member.css">
<script src="html5plus://ready"></script>
</head>
<body>
<header id="header" class="fixed">
  <div class="header-box">
    <div class="header-l"> <a onclick="WTback(this)" href="javascript:;"> <i class="back"></i> </a> </div>
    <div class="header-title">
      <h1>物流信息</h1>
    </div>
    <div class="header-r"><a href="javascript:void(0);" onClick="location.reload();"><i class="refresh"></i></a></div>
  </div>
</header>
<div class="wtm-main-box" id="order-delivery"><div class="loading"><div class="spinner"><i></i></div>物流信息读取中...</div></div>
<div class="wtm-delivery-tip">以上部分信息来自于第三方，仅供参考<br/>
  如需准确信息可联系卖家或物流公司</div>
<footer id="footer"></footer>
<script type="text/html" id="order-delivery-tmpl">
<% if (err) { %>
	<div class="no-record m10"><%= err %></div>
<% } else { %>
<div class="wtm-order-deivery-info">
	<i class="icon"></i>
	<dl>
		<dt>物流公司：<%= express_name %></dt>
        <dd>运单号码：<%= shipping_code %></dd>
	</dl>
</div>
<div class="wtm-order-deivery-con">
	<ul>
	<% for (var i in deliver_info) { %>
		<li><span><i></i></span><%= deliver_info[i] %></li>
	<% } %>
	</ul>
</div>
<% } %>
</script>
<script type="text/javascript" src="../../js/api.js"></script>
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script> 
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/html/order_delivery.js"></script>
</body>
</html>
