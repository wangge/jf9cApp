<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
<title>退款列表</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../css/member.css">
<script src="html5plus://ready"></script>
</head>
<body>
<header id="header" class="fixed">
  <div class="header-box">
    <div class="header-l"> <a onclick="WTback(this)" href="javascript:;"><i class="back"></i></a></div>
    <span class="header-tab"><a href="javascript:void(0);" class="cur">退款列表</a><a onclick="WtTopUrl(this)" url="member_return.html">退货列表</a></span></div>
</header>
<div class="wtm-main-box">
  <div class="wtm-order-list">
    <ul id="refund-list">
    </ul>
  </div>
</div>
<div class="fix-block-r">
	<a href="javascript:void(0);" class="gotop-btn gotop hide" id="goTopBtn"><i></i></a>
</div>

<script type="text/html" id="refund-list-tmpl">
<% if (refund_list.length > 0){%>
	<% for(var i = 0;i<refund_list.length;i++){
	%>
		<li class=" <%if(i>0){%>mt10<%}%>">
			<div class="wtm-order-item">
				<div class="wtm-order-item-head">
					<a onclick="WtOpenUrl(this)" url="member_refund_info.html?refund_id=<%=refund_list[i].refund_id%>" class="store"><i class="icon"></i><%=refund_list[i].store_name%></a><span class="state"><%=refund_list[i].seller_state%></span>
				</div>
				<div class="wtm-order-item-con">
				<% for(var j = 0;j<refund_list[i].goods_list.length;j++){
					var goods_list = refund_list[i].goods_list[j];
				%>
					<div class="goods-block">
					<a onclick="WtOpenUrl(this)" url="member_refund_info.html?refund_id=<%=refund_list[i].refund_id%>">
						<div class="goods-pic">
							<img src="<%=goods_list.goods_img_360%>"/>
						</div>
						<dl class="goods-content" style="margin-right: auto;">
							<dt class="goods-name"><%=goods_list.goods_name%></dt>
							<dd class="goods-type"><%=goods_list.goods_spec%></dd>
						</dl>
					</a>
					</div>
				<%}%>
				</div>
				<div class="wtm-order-item-footer">
					<div class="store-totle">
					<time class="refund-time"><%=refund_list[i].add_time%></time>
					<span class="refund-sum">退款金额：<em>￥<%=refund_list[i].refund_amount%>
					<% if(refund_list[i].refund_p_num>0) { %>  +<%=refund_list[i].refund_p_num%>积分<% } %>
					</em></span>
					</div>
					<div class="handle">
						<a onclick="WtOpenUrl(this)" url="member_refund_info.html?refund_id=<%=refund_list[i].refund_id%>" class="btn evaluation-again-order">退款详情</a>
					</div>
				</div>
			</div>
		</li>
	<%}%>
	<% if (hasmore) {%>
	<li class="loading"><div class="spinner"><i></i></div>订单数据读取中...</li>
	<% } %>
<%}else {%>
	<div class="wtm-norecord refund">
		<div class="norecord-ico"><i></i></div>
		<dl>
			<dt>您还没有退款信息</dt>
			<dd>已购订单详情可申请退款</dd>
		</dl>
	</div>
<%}%>
</script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script> 
<script type="text/javascript" src="../../js/api.js"></script>
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../../js/wtscroll-load.js"></script> 
<script type="text/javascript" src="../../js/html/member_refund.js"></script>
</body>
</html>
