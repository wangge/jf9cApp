<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
<title>积分中心</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../css/member.css">
<script src="html5plus://ready"></script>
</head>
<body>
<header id="header" class="fixed">
  <div class="header-box">
    <div class="header-l"><a onclick="WTback(this)" href="javascript:;"><i class="back"></i></a></div>
    <div class="header-title">
      <h1>积分中心</h1>
    </div>
  </div>
</header>
<div class="wtm-main-box">
  <div id="pointscount" class="wtm-asset-info"></div>
  <ul class="wtm-default-list">
    <li><a onclick="WtOpenUrl(this)" url="pointslog_list.html">
      <h4>积分记录</h4>
      <span class="arrow-r"></span></a></li>
	<li><a onclick="WtOpenUrl(this)" url="pointorder_list.html">
      <h4>兑换记录</h4>
      <span class="arrow-r"></span></a></li>
    <li><a onclick="WtOpenUrl(this)" url="member_invite1.html">
      <h4>我的推广</h4>
      <span class="arrow-r"></span></a></li>
  </ul>
</div>
<div class="fix-block-r">
    <a href="javascript:void(0);" class="gotop-btn gotop hide" id="goTopBtn"><i></i></a>
</div>
<script type="text/html" id="pointscount_model">
        <div class="container pre" style="height:6.3rem; margin-bottom:0.5rem;">
		<div class="member-per"></div>
			<i class="icon"></i>
		    <dl>
				<dt>我的积分</dt>
				<dd><em><%=point;%></em></dd>
			</dl>
		<div class="member-collect">
			<span style="width:50%;text-align: center;"><a onclick="WtOpenUrl(this)" url="member_invite.html"><i class="goods-invite"></i><p>我要推广</p></a> </span>
			<span style="width:50%;text-align: center;"><a onclick="WtOpenUrl(this)" url="../pointspro_list.html"><i class="goods-points"></i><p>积分兑换</p></a> </span>
		</div>
		</div>
    </script>
<script type="text/javascript" src="../../js/api.js"></script>
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/zepto.waypoints.js"></script>
<script type="text/javascript" src="../../js/wtscroll-load.js"></script> 
<script>
apiready=function(){
    //监听返回事件
    api.addEventListener({
        name: 'LoginTo'
    }, function(ret, err) {
        location.reload();
    });
}
    $(function(){
        var key = $api.getStorage('key');
        if (!key) {
			window.location.href = 'login.html';
            return false;
        }
        //获取我的积分
        $.getJSON(MapiUrl + '/index.php?w=member_index&t=my_asset', {'key':key,'fields':'point'}, function(result){
            var html = template.render('pointscount_model', result.datas);
            $("#pointscount").html(html);
        });
    });
</script>
</body>
</html>
