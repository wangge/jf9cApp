<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
<title>评价订单</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../css/member.css">
</head>
<body>
<header id="header" class="fixed">
  <div class="header-box">
    <div class="header-l"> <a onclick="WTback(this)" href="javascript:;"> <i class="back"></i> </a> </div>
    <div class="header-title">
      <h1>评价订单</h1>
    </div>
  </div>
</header>
<div class="wtm-main-box" id="member-evaluation-div"> </div>
<footer id="footer" class="posr"></footer>
<script type="text/html" id="member-evaluation-script">
	<form>
	<ul class="wtm-evaluation-goods">
		<li>
			<div class="evaluation-info">
				<div class="goods-pic">
					<img src="<%=order_info.goods_image_url%>"/>
				</div>
				<dl class="goods-content">
					<dt class="goods-name"><%=order_info.goods_name%></dt>
					<dd class="goods-rate">商品评分
						<span class="star-level">
							<i class="star-level-solid"></i>
							<i class="star-level-solid"></i>
							<i class="star-level-solid"></i>
							<i class="star-level-solid"></i>
							<i class="star-level-solid"></i>
						</span>
						<input type="hidden" name="goods[<%=order_info.goods_id%>][score]" value="5" />
					</dd>
				</dl>
			</div>
			<div class="evaluation-inp-block">
				<input type="text" class="textarea" name="goods[<%=order_info.goods_id%>][comment]" placeholder="亲，写点什么吧，您的意见对其他买家有很大帮助！">
				<label>
					<input type="checkbox" class="checkbox" name="goods[<%=order_info.goods_id%>][anony]" value="1" /><p>匿&nbsp;名</p>
				</label>
			</div>
		</li>
	</ul>
	<a class="btn-l mt5 mb5">提交</a>
	<form>
</script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script> 
<script type="text/javascript" src="../../js/api.js"></script>
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../../js/html/member_vr_evaluation.js"></script> 
</body>
</html>
