<!-- 全文搜索提示 begin -->
<div class="wtm-main-layout mb-20" id="search_tip_list_container" style="display:none"></div>
<script type="text/html" id="search_tip_list_script">
<ul class="wtm-default-list">
<%for(i = 0; i < list.length; i++){%>
	<li><a href="../index.html?area_id=<%=list[i]['id']%>"><%=list[i]['label']%></a></li>
<%}%>
</ul>
</script>
<!-- 全文搜索提示 end -->    
    <div id="location-city" class="box">
        定位城市：<span class="city-name selectCity">定位中...</span>
        <h5 class="city_xz">选择地区<i class="arrow-r"></i></h5>
    </div>
    <div class="js-recent-block" style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">
        <h4>最近访问</h4>

        <div id="recently-city" class="box nopadding">
            <ul class="table">

            </ul>
        </div>
    </div>
    <h4>热门城市</h4>

    <div id="hot-city" class="box nopadding">
        <ul class="table">
        
        </ul>
    </div>

    <div class="box nopadding">
        <ul class="charlist"></ul>
            <div class="abc">

            </div>         
    </div>
</div>

<div class="initials" style="height: 554px; background: rgba(145, 145, 145, 0);">

			<li style="height: 19.7857px;"><img src="./../images/xing.png"></li>
		</ul>
</div>
<footer id="footer" class="fixed-Width"></footer>

<script type="text/html" id="old_city">
<li> <a id="location-cityall" class="react selectCity" href="javascript:;">全国</a></li>
<% if(his_city.length >0){ %>
	<%for(iii=0;iii<his_city.length;iii++){%>
		<li>
        <a class="react selectCity" data-city-id="<%=his_city[iii].area_id;%>" href="javascript:;"><%=his_city[iii].area_name;%></a>           	
        </li>
	<% } %>	
<% } %>	
</script>	
<script type="text/html" id="hot_city">
<% if(hot.length >0){ %>
	<%for(i=0;i<hot.length;i++){%>
		<li id="city_list_hot"><a class="react selectCity" data-city-id="<%=hot[i].area_id;%>" href="javascript:;"><%=hot[i].area_name;%></a></li>
	<% } %>	
<% } %>	
</script>

<script type="text/html" id="city_list">
<% if(letter.length >0){ %>
<%for(i=0;i<letter.length;i++){%>
                <ul class="table">
                    <h4 id="<%=letter[i]%>"><%=letter[i]%></h4>
                    <%for(ii=0;ii<list.length;ii++){%>
                    	<% if(letter[i] == list[ii].firstchar){ %>
                            <li id="city_list"><a class="react selectCity" data-city-id="<%=list[ii].area_id;%>" href="javascript:;"><%=list[ii].area_name;%></a></li>
                        <% } %>	
                    <% } %>	
                </ul>
<% } %>	
<% } %>	
</script>
<script type="text/javascript" src="../js/config.js"></script>
