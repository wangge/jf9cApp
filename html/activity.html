<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>平台活动</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/index.css">
<link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
</head>
<body>
<header id="header" class="fixed">
  <div class="header-box">
		<div class="header-l"><a onclick="WTback(this)" href="javascript:;"><i class="back"></i></a></div>
    <div class="header-title">
      <h1>平台活动</h1>
    </div>
  </div>
</header>
<div class="fixed-Width">
<div class="wtm-main-box">
  <div class="show_list" id="activity_top"></div>
</div>
<div class="wtm-home-box" id="activity_goods_list"></div>
</div>
<div class="fix-block-r"> <a href="javascript:void(0);" class="gotop-btn gotop hide" id="goTopBtn"><i></i></a> </div>
<script type="text/html" id="activity_pic">
<% var activity = datas.activity; %>
	<div class="wtm-home-block">
		<div class="item-pic">
			<a href="javascript:;">
				<img src="<%= activity.activity_banner_m %>" alt="<%= activity.activity_title %>">
			</a>
		</div>
	</div>
	<div class="wtm-home-block item-goods">
	<div class="tit-bar"><span><%= activity.activity_title %></span></div>
    <% if (activity.activity_desc) { %>
		<div class="stit"><%= activity.activity_desc %></div>
		<% } %>
	</div>
</script>
<script type="text/html" id="list_goods">
<% var goods_list = datas.list; %>
	<div class="wtm-home-block item-goods">
		<ul class="goods-list">
			<%for(i=0;i<goods_list.length;i++){%>
			<li>
				<a onclick="WtTopUrl(this)" url="goods_detail.html?goods_id=<%= goods_list[i].goods_id %>">
					<div class="goods-pic"><img src="<%= goods_list[i].goods_image %>" alt=""></div>
					<dl class="goods-content">
						<dt class="goods-name"><%= goods_list[i].goods_name %></dt>
						<dd class="goods-price">￥<em><%= goods_list[i].goods_sale_price %></em></dd>
					</dl>
				</a>
			</li>
		<% } %>
		</ul>
	</div>
</script> 
<script type="text/javascript" src="../js/zepto.min.js"></script> 
<script type="text/javascript" src="../js/template.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/common.js"></script> 
<script type="text/javascript" src="../js/activity.js"></script>   

</body>
</html>
