</header>
<div class="goods-search-list-nav">
    <ul id="nav_ul">
      <li><a href="javascript:void(0);" class="current" id="sort_default">默认排序<i></i></a></li>

        </div>
        <div class="header-r"><a href="javascript:void(0);" id="reset" class="text">重置</a> </div>
      </div>
    </div>
    <div class="wtm-main-box-a secreen-box" id="list-items-scroll" style="top: 2rem;">	<div>	<dl>		<dt>积分区间</dt>		<dd>			<span class="inp-balck"><input type="text" id="points_min" wttype="price" pattern="[0-9]*" class="inp" placeholder="最低积分"/></span>			<span class="line"></span>			<span class="inp-balck"><input wttype="price" type="text" id="points_max" pattern="[0-9]*" class="inp" placeholder="最高积分"/></span>		</dd>	</dl>	<div class="bottom">	<a href="javascript:void(0);" class="btn-l" id="search_submit2">筛选兑换</a>	</div></div>	<div></div></div>
  </div>
</div>
<div class="fix-block-r">
	<a href="javascript:void(0);" class="gotop-btn gotop hide" id="goTopBtn"><i></i></a>
</div>
<script type="text/html" id="search_items">
<div>
	<dl>
		<dt>积分区间</dt>
		<dd>
			<span class="inp-balck"><input type="text" id="points_min" wttype="price" pattern="[0-9]*" class="inp" placeholder="最低积分"/></span>
			<span class="line"></span>
			<span class="inp-balck"><input wttype="price" type="text" id="points_max" pattern="[0-9]*" class="inp" placeholder="最高积分"/></span>
		</dd>
	</dl>
	<div class="bottom">
	<a href="javascript:void(0);" class="btn-l" id="search_submit2">筛选兑换</a>
	</div>
</div>
</script> 
<!--筛选部分-->
</body>
<script type="text/html" id="home_body">
	<% var goods_list = datas.goods_list; %>
	<% if(goods_list.length >0){%>
			<%for(i=0;i<goods_list.length;i++){%>
			<li class="goods-item" goods_id="<%=goods_list[i].pgoods_id;%>">
				<span class="goods-pic">
					<a onclick="WtOpenUrl(this)" url="pointspro_detail.html?id=<%=goods_list[i].pgoods_id;%>">
						<img src="<%=goods_list[i].pgoods_image;%>"/>
					</a>
				</span>
				<dl class="goods-content">
					<dt class="goods-name">
						<a onclick="WtOpenUrl(this)" url="pointspro_detail.html?id=<%=goods_list[i].pgoods_id;%>">
							<h4><%=goods_list[i].pgoods_name;%></h4>							
						</a>
					</dt>
					<dd class="goods-sale">
						<a onclick="WtOpenUrl(this)" url="pointspro_detail.html?id=<%=goods_list[i].pgoods_id;%>">
							<span class="goods-price">积分兑换：<em><%=goods_list[i].pgoods_points;%></em>积分
							
							</span>
							</a>
						</dd>
						<dd class="goods-assist">
							<a onclick="WtOpenUrl(this)" url="pointspro_detail.html?id=<%=goods_list[i].pgoods_id;%>">
								<span class="goods-sold">库存：
									<em><%=goods_list[i].pgoods_storage;%></em>
								</span>
							</a>
						
						</dd>
					</dl>
			</li>
			<%}%>
			<% if (hasmore) {%>
			<li class="loading"><div class="spinner"><i></i></div>商品数据读取中...</li>
			<% } %>
	<%
	   }else {
	%>
		<div class="wtm-norecord search">
			<div class="norecord-ico"><i></i></div>
				<dl>
					<dt>没有找到任何相关信息</dt>
					<dd>选择或搜索其它商品分类/名称...</dd>
				</dl>
		</div>
	<%
	   }
	%>
</script>
