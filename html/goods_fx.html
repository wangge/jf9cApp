<div class="wtm-nav-container">

	  </div>-->

</div>

	<a href="javascript:void(0);" class="gotop-btn gotop hide" id="goTopBtn"><i></i></a>

 <script type="text/html" id="nav-class-list">
	<li class="active">
				<a href="javascript:;" class="gc_active" date-id="0">最新推荐</a>
			</li>
	<% if(list.length >0){%>
		<% for(var i = 0;i<list.length;i++){ if(list[i].is_show==1){ continue;} %>
			<li>
				<a href="javascript:;" class="gc_active" date-id="<%= list[i].gc_id %>"><%= list[i].gc_name %></a>
			</li>
        <%}%>
    <%}else{%>
    <%}%>
</script>
<script type="text/html" id="search_items">
<div>
	<dl>
		<dt>价格区间</dt>
		<dd>
			<span class="inp-balck"><input type="text" id="price_from" wttype="price" pattern="[0-9]*" class="inp" placeholder="最低价"/></span>
			<span class="line"></span>
			<span class="inp-balck"><input wttype="price" type="text" id="price_to" pattern="[0-9]*" class="inp" placeholder="最高价"/></span>
		</dd>
	</dl>
	<% if(contract_list.length >0){%>
	<dl>
		<dt>店铺服务</dt>
		<dd>
    	<% for (i = 0; i < contract_list.length; i++) { %>
    	<a href="javascript:void(0);" wttype="items" name="ci" value="<%=contract_list[i]['id']%>"><%=contract_list[i]['name']%></a>
    	<% } %>
		</dt>
	</dl>
	<% } %>
	<div class="bottom">
	<a href="javascript:void(0);" class="btn-l" id="search_submit">商品分类</a>
	</div>
</div>
</script>
<!--筛选部分-->
</body>
<script type="text/html" id="home_body">
	<% var goods_list = datas.goods_list; %>
	<% var member_level = datas.member_level; %>
	<% if(goods_list.length >0){%>
			<%for(i=0;i<goods_list.length;i++){%>
			<li class="goods-item" goods_id="<%=goods_list[i].goods_commonid;%>">
				<span class="goods-pic">
					<a id="goods_pic<%= goods_list[i].goods_commonid %>" onclick="WtOpenUrl(this)" url="goods_detail.html?goods_id=<%=goods_list[i].goods_commonid;%>">
						<img src="<%=goods_list[i].goods_image_url;%>"/>
					</a>
				</span>
				<dl class="goods-content">
					<dt class="goods-name">
						<a onclick="WtOpenUrl(this)" url="goods_detail.html?goods_id=<%=goods_list[i].goods_commonid;%>">
							<h4><%=goods_list[i].goods_name;%></h4>
							<h6><%=goods_list[i].goods_jingle;%></h6>
						</a>
					</dt>
					<dd class="goods-sale">
						<a onclick="WtOpenUrl(this)" url="goods_detail.html?goods_id=<%=goods_list[i].goods_commonid;%>">
							<span class="goods-price">￥<em><%=goods_list[i].goods_price;%>
                      <!--<em class="goods-plus" style="font-size: 0.6rem;">原价￥<%=goods_list[i].goods_marketprice;%></em>-->
                    </em>
							</span>
							</a>
						</dd>
						<dd class="goods-assist">
								<span class="goods-sold"><!--已售
									<em><%=goods_list[i].sale_count;%></em>-->
								</span>
							<div class="goods-store">
							<%
								if (goods_list[i].is_own_shop == '1') {
							%>
								<span class="icon-mall">自营</span>
							<%
								} else {
							%>
								<a href="javascript:void(0);" data-id='<%=goods_list[i].store_id;%>'><%=goods_list[i].store_name;%></a>
							<%
								}
							%>
							</div>
						</dd>
					</dl>
			</li>
			<%}%>
			<% if (hasmore) {%>
			<li class="loading"><div class="spinner"><i></i></div>商品数据读取中...</li>
			<% } %>
	<%
	   }else {
	%>
		<div class="wtm-norecord search">
			<div class="norecord-ico"><i></i></div>
				<dl>
					<dt>没有找到任何相关信息</dt>
					<dd>选择或搜索其它商品分类/名称...</dd>
				</dl>
			<!--<a href="javascript:history.go(-1)" class="btn">重新选择</a>-->
		</div>
	<%
	   }
	%>
</script>
<!-- banner tpl -->

</div>
	</div>
</script>
