<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
<title>提现申请</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/member.css">

</head>
<body>
  <header id="header" class="fixed">
  <div class="header-box">
    <div class="header-l"><a onclick="WTback(this)" href="javascript:;"><i class="back"></i></a></div>
    <div class="header-title">
      <h1>提现申请</h1>
    </div>
  </div>
  
</header>
<div class="wtm-main-box">
  <div id="pd_count" class="wtm-asset-info"><div class="container pre">
		<i class="icon"></i>
		    <dl>
				<dt>最多可提现</dt>
				<dd>￥<em id="allmoney">0.00</em></dd>
			</dl>
	</div></div>
  <div id="fixed_nav" class="wtm-single-nav">
    <ul id="filtrate_ul" class="w25h">
      <ul>
		<li><a onclick="WtOpenUrl(this)" url="fx_access.html">账户设置</a></li>
		<li><a onclick="WtOpenUrl(this)" url="fx_commission.html">账户余额</a></li>
		<li><a onclick="WtOpenUrl(this)" url="fx_cash.html">提现记录</a></li>
		<li class="selected"><a href="javascript:void(0);">提现申请</a></li>
      </ul>
    </ul>

  </div>
   <form>
    <div class="wtm-inp-con">
      <ul class="form-box">
		<li class="form-item">
          <h4>结算方式</h4>
          <div class="input-box">
            <input type="txt"  id="bill_type_code" class="inp" readonly /><span class="code-again"><a href="fx_access_edit.html">修改</a></span>
			</div>
        </li>
		<li class="form-item">
          <h4>收款人</h4>
          	<div class="txt-box" id="bill_user_name">
			</div>
        </li>
		<li class="form-item">
          <h4>收款账号</h4>
          	<div class="txt-box" id="bill_type_number">
            	
			</div>
        </li>
		<li class="form-item" id="bank_name" style="display: none;">
          <h4>开户行</h4>
          	<div class="txt-box" id="bill_bank_name">
            	
			</div>
        </li>
		<li class="form-item">
          <h4>提现金额</h4>
          	<div class="input-box">
            <input type="text" name="tradc_amount" id="tradc_amount" class="inp" maxlength="6" placeholder="请输入金额" oninput="writeClear($(this));" onFocus="writeClear($(this));"/><span class="input-del"></span>
			</div>
        </li>
		<li class="form-item">
          <h4>支付密码</h4>
          	<div class="input-box">
            <input type="password" name="pay_pwd" id="pay_pwd" class="inp" maxlength="59" placeholder="请输入支付密码" oninput="writeClear($(this));" onFocus="writeClear($(this));"/><span class="code-again"><a onclick="WtOpenUrl(this)" url="../html/member/member_paypwd_step1.html">忘记支付密码?</a></span>
			</div>
        </li>
      </ul>
      <div class="error-tips"></div>
      <div class="form-btn"><a class="btn" id="btn" href="javascript:;">提交</a></div>
    </div>
  </form>
</div>
<footer id="footer" class="bottom"></footer>
<input type="hidden" name="referurl">
<script type="text/javascript" src="../js/api.js"></script>
<script type="text/javascript" src="../js/config.js"></script> 
<script type="text/javascript" src="../js/zepto.min.js"></script> 
<script type="text/javascript" src="../js/template.js"></script> 
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/wtscroll-load.js"></script> 
<script type="text/javascript" src="../js/simple-plugin.js"></script>
<script type="text/javascript" src="js/fx_apply.js"></script>
</body>
</html>
