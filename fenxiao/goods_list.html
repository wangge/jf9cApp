<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
<title>分销商品</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/categroy.css">
<link rel="stylesheet" type="text/css" href="../css/member.css">
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/cart.css">
<style>
  body,html {overflow: hidden}
.list,.grid {background-color: #FCFCFC; height: 90%; margin-left: 4rem; overflow-y:scroll;}
.grid .goods-secrch-list .goods-item { width: 48%;}
.categroy-left,.categroy-right { height: 90%;}
.categroy-right1{background-color: #FCFCFC; height: 90%; position: absolute; z-index: 1; left: 4rem; top: 2rem; bottom: 0; right: 0;overflow-y:auto;-webkit-transform:translate3d(0,0,0); -webkit-overflow-scrolling: touch;}
.goods-search-list-nav .browse-mode {margin-right: 0.5rem}
    .wtm-order-list {padding-bottom:0}
.wtm-norecord { left: 60%}
.fix-block-r { bottom:0rem}
</style>
</head>
<body>
<header id="header" class="fixed">
  <div class="header-box">
    <div class="header-l"><a onclick="WTback(this)" href="javascript:;"><i class="back"></i></a></div>

	<div class="header-title">
      <h1>分销商品</h1>
    </div>
  </div>
</header>
<div class="wtm-main-box">
  <div class="categroy-left" id="categroy-left"></div>
  <div class="categroy-right1" id="categroy-right1">
    <div class="wtm-order-search">
        <form>
          <span><input type="text" autocomplete="on" maxlength="50" placeholder="当前分类下进行搜索" name="goods_key" id="goods_key" oninput="writeClear($(this));" >
          <span class="input-del"></span></span>
          <input type="button" id="search_btn" value="&nbsp;">
        </form>
      </div>
      <div class="wtm-order-list">
        <ul id="order-list">
        </ul>
      </div>
    </div>

</div>
<div class="fix-block-r">
	<a href="javascript:void(0);" class="gotop-btn gotop hide" id="goTopBtn"><i></i></a>
</div>
<footer id="footer" class="bottom"></footer>
<script type="text/html" id="category-one">
	<ul class="categroy-list">
		<% for(var i = 0;i<list.length;i++){ if(list[i].is_show==1){ continue;} %>
			<li class="category-item">
				<a href="javascript:void(0);" class="category-item-a category" date-id="<%= list[i].gc_id %>">
					<div class="ci-fcategory-name"><%= list[i].gc_name %></div>
				</a>
			</li>
		<% } %>
	</ul>
</script>
<script type="text/html" id="order-list-tmpl">
<% var goods_list = datas.goods_list; %>
	<% if(goods_list.length >0){%>
		<%for(i=0;i<goods_list.length;i++){%>
			<li class="green-order-skin mt10">
				<div class="wtm-order-item">
					<div class="wtm-order-item-head">
					 <a class="store"><i class="icon"></i><%=goods_list[i].store_name;%></a>
						<span class="state">
							<span class="">佣金比例:<%=goods_list[i].fx_commis_rate;%>%</span>
						</span>
					</div>
					<div class="wtm-order-item-con">
						<div class="goods-block">
						<a onclick="WtOpenUrl(this)" url="goods_detail.html?goods_id=<%=goods_list[i].goods_commonid;%>">
							<div class="goods-pic">
								<img src="<%=goods_list[i].goods_image_url;%>">
							</div>
							<dl class="goods-content">
								<dt class="goods-name"><%=goods_list[i].goods_name;%></dt>
								<dd class="goods-type"><p>认领时间：<%=goods_list[i].fx_time;%></dd>
							</dl>
							<div class="goods-subtotal">
								<span class="goods-price">￥<em><%=goods_list[i].goods_price;%></em></span>
								<span class="goods-num">x1</span>
							</div>
							</a>
						</div>
					</div>
					<div class="wtm-order-item-footer">
					<div class="handle">
					<a href="javascript:void(0);" fx_id="<%=goods_list[i].fx_id;%>" class="del delete-fxgoods"><i></i>移除</a>
					<a onclick="WtOpenUrl(this)" url="fx_goods.html?gid=<%=goods_list[i].goods_commonid;%>" goods_id="<%=goods_list[i].goods_commonid;%>" class="btn key evaluation-order">推广海报</a>
        </div>
					</div>
				</div>
			</li>
		<%}%>
	<%
	   }else {
	%>
		<div class="wtm-norecord search">
			<div class="norecord-ico"><i></i></div>
				<dl>
					<dt>没有找到任何相关信息</dt>
					<dd>选择或搜索其它商品分类/名称...</dd>
				</dl>
			<a href="javascript:history.go(-1)" class="btn">重新选择</a>
		</div>
	<%
	   }
	%>
</script>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/template.js"></script>
<script type="text/javascript" src="../js/api.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/simple-plugin.js"></script>
<script type="text/javascript" src="../js/iscroll.js"></script>
<script type="text/javascript" src="js/goods_list.js"></script>

</body>
</html>
