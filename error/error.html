<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>出错了</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style type="text/css">
        html,body{height: 100%;}
        #wrap{
            position: absolute; margin: auto;
            top: 0; left: 0; right: 0; bottom: 0;
            height: 350px;
            width: 16em;
        }
        #logo{
            width: 100%; height: 108px; margin-bottom: 30px;
            background: url(../image/logo.png) no-repeat center bottom;
            background-size: contain;
            -webkit-background-size: contain;
        }
        #notice{padding-left: 6px;}
        #notice p{
            font-size: 14px; color: #a6a6a6;
            line-height: 2;
        }
        #notice p:first-child{
            margin-bottom: 15px;
        }
        #btns{
            margin-top: 40px; text-align: center;
        }
        #btns span{
            display: inline-block; padding: 18px 32px; color: #fff;
            background-color:#6ab494; border-radius: 6px; font-size: 14px;
        }
        #btns span.active{
            background-color:#77c9a6;
        }
        #btns .reload{
            margin-right: 20px;
        }
        #btns .reload:before{
            content: ''; vertical-align: text-top; margin-right: 6px;
            display: inline-block; width: 16px; height: 16px;
            background: url(../image/reload.png) no-repeat;
            background-size: contain;
            -webkit-background-size: contain;
        }
        #btns .set:before{
            content: ''; vertical-align: text-top; margin-right: 6px;
            display: inline-block; width: 16px; height: 16px;
            background: url(../image/set.png) no-repeat;
            background-size: contain;
            -webkit-background-size: contain;
        }
        #btns .back:before{
            content: ''; vertical-align: text-top; margin-right: 6px;
            display: inline-block; width: 16px; height: 16px;
            background: url(../image/back.png) no-repeat;
            background-size: contain;
            -webkit-background-size: contain;
        }
        #btns .home:before{
            content: ''; vertical-align: text-top; margin-right: 6px;
            display: inline-block; width: 16px; height: 16px;
            background: url(../image/home.png) no-repeat;
            background-size: contain;
            -webkit-background-size: contain;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="logo"></div>
        <div id="notice">
            <p>打开页面发生错误，可能有以下原因：</p>
            <p>1. 设备没有网络或数据连接</p>
            <p>2. 此页面暂时出现故障</p>
        </div>
    </div>
</body>
<script type="text/javascript" src="../js/api.js"></script>
<script type="text/javascript">
apiready = function(){
	Backhome();
}
//报错返回首页
function Backhome() {
		api.toast( {
		  msg: '当前页面出小差了',
		  duration: 60000,
		  location: 'middle'
		});
		setTimeout(function () {
      api.openWin({
          name: 'index',
          url: 'widget://index.html'
      });
	}, 3000);
}
</script>
</html>
